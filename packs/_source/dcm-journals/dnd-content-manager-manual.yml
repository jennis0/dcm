  - sort: 400000
    name: Creating a Player Handbook
    type: text
    _id: m0oqtjuKHSPDmXyg
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Once you've selected your content, it's just a couple of extra clicks
        to create a new Player's Handbook for your players.</p><p>To create a
        new set of handbook journals, go to the Compendium Sidebar and click the
        <em>'Create Player Option Journals</em>' icon (the stary book) next to
        the '<em>Configure Player Content</em>' button.</p><img
        src="https://private-user-images.githubusercontent.com/6838840/423263086-505c2c44-cc09-4874-8d19-fc4ab7de1bba.png?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..5faeEKdEmc-D5uhbEcaZb5MDHlfpHljQWczITXXfcOo"
        width="300" /><p>This will let you choose exactly what content you want
        and will be generated in the folder specified. Note that there's nothing
        special baout these journals, so they can be freely modified after
        creation.</p><img
        src="https://github.com/user-attachments/assets/63273595-00e5-4d92-a0a6-61b6c2ac65ca"
        height="350" /><div><p></p><h2>Content</h2></div><p>There are currently
        5 types of journals available:</p><div><h3>Class
        Journal</h3></div><p>The Class Journal contains pages for all classes
        and subclasses you have selected in your world. It also includes all
        class spell lists alongisde their class. By default, these will include
        the description of each class/subclass, and the system generated feature
        list containing class features.</p><div><h4>Custom Class/Subclass
        Pages</h4></div><p>For those who own premium content such as the 2024
        Players Handbook in Foundry, you'll know that the creators often put
        substantial work into creating attrative and legible pages for their
        classes and subclasses, that go beyond what is found in their
        description. Because 5e provides special 'Class' and 'Subclass' pages
        for Journals, we can be a little clever and use these instead of
        generating new ones. By default, DCM will search your Journals for pages
        with a matching item UUID and will use these pages instead. To disable
        this functionality, unselect the 'Existing Pages'
        option.</p><div><h4>Making Your Own Custom Class Pages</h4></div><p>This
        system isn't just for premium content creators. If you want a class to
        get a custom page, then make a class page reference the same class item
        (it must be the exact same item, not just the same class name) and put
        it in a Compendium, it will then be picked up the next time you re-run
        the Player Handbook generation.</p><blockquote><h5><strong>Duplicate
        Class Pages</strong></h5><p>Unfortunately, if there is more than one
        page registered for a class, you'll get whichever page comes from the
        last compendium indexed during the process (likely the one most recently
        created). If there's a strong desire for more configuration than this -
        file a Feature
        Request!</p></blockquote><div><h3>Species/Races</h3></div><p>This is a
        simple alphabetical index of Species/Races (Name will be set correctly
        based on your legacy/modern rules selection) and a page for each
        species.</p><div><h3>Backgrounds</h3></div><p>A page per background and
        when the Modern Rules are used it will create an overview table with
        each Backgrounds relevant ability scores and
        Feat.</p><div><h3>Feats</h3></div><p>Index by feat type and a A-Z page
        of feats for each type</p><div><h3>Spells</h3></div><p>This Journal
        contains a single big spell page with all available spells, this can be
        sorted alphabetically, by level, or by spell school.</p><img
        src="https://private-user-images.githubusercontent.com/6838840/423262503-65a93e99-576c-49d9-ac5d-be588e843387.png?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..2LjjQGZBb06xu2LojtMwKYi0jAirCb11R6IzN4JapzU"
        height="400" /><p></p><h2>Adding More Custom Pages</h2><p>By default,
        the pages of you player handbooks will be generated from the
        descriptions of each item in Foundry. However, if you want to go the
        extra mile, or want to take advantage of the more attratctive layouts
        that often come with more premium content then DCM lets you do that to.
        In addition to the Class and Subclass custom pages referenced above, you
        can add manually curated pages using a set of 'override'
        journals.</p><p>For backgrounds and species, you need to have journals
        named 'Background', and 'Species' respectively. Class and subclass pages
        will be pulled from any journal within the Override compendium.</p><p>If
        you put a page in the corresponding journal with a matching name
        <em>or</em> ID <em>or </em>UUID to an item then this page will be used
        instead of the description - but only if an item is selected as
        available. This means you can create a full set of custom items in your
        compendiums, then generate a high quality handbook with only the ones
        you want available.</p><p>Note that these are resolved in order of
        specificity - first on matching UUID, then matching ID, then matching
        name.</p><blockquote><h5><strong>Name Matching
        Process</strong></h5><p>Matching is case insensitive and when using an
        item ID rather than UUID you should only include the final part (e.g.
        for the SRD acolyte the correct ID to use would be "IgJkSnLiLJOWH7eK",
        not "Item.IgJkSnLiLJOWH7eK". In general it's easier to use names, only
        use IDs if you not to explcitly deconflict between identically named
        items</p></blockquote><h3>Creating the Override Journals</h3><p>The
        Override Journals can be placed in any JournalEntry compendium. To tell
        DCM where to look, open the DCM settings page and hind <strong>Handbook
        Compendium Override</strong>, set this to the desired compendium, or to
        'none' if you want to disable this feature.</p><p>Inside this Journal,
        you then just need to create a journals named 'Class', 'Background', and
        'Species'. Any pages placed in these will be used for overrides. Note
        the names of the journals must be exactly these!</p><h4>Default
        Compendium</h4><p>If you select the <strong>&lt;Create Default
        Compendium&gt;</strong> option, the 'DCM Overrides' compendium will be
        created with premade journals</p><p></p><div><h2>Updating Your
        Handbook</h2></div><p>If you want to update your handbooks, simply rerun
        the dialog and leave the folder title the
        same.</p><blockquote><h5><strong>Overwriting Changes</strong></h5><p>If
        you have modified your journals, make sure you either generate updates
        in a new folder, or move your modified journals into a noew folder
        before regenerating, otherwise your changes will be lost. If you do want
        to include modifications it's generally a good idea to put this in your
        override journals!</p></blockquote>
