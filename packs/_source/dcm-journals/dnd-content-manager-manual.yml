  - sort: 100000
    name: Introduction
    type: text
    _id: LeDI2ldcJmg9DA3V
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <div><p>The DnD Content Manager (DCM) is a module designed to let you
        manage exactly what content is made available to your players and
        support DM's who want to mix and match multiple sources of content, as
        well as make it easy to swap out individual items, spells, classes, and
        more for homebrewed or adjusted alternatives.</p><p>Getting started is
        easy, after installing the module you simply need
        to:</p><ul><li>@UUID[Compendium.dnd5e-content-manager.dcm-journals.JournalEntry.F8eFtw8Pjvu2cdeF.JournalEntryPage.LRb3a7ByUAdCsnxD]{Configuring
        Sources}</li><li>@UUID[Compendium.dnd5e-content-manager.dcm-journals.JournalEntry.F8eFtw8Pjvu2cdeF.JournalEntryPage.hhDxuG5HPQnmPTur]{Selecting
        Content}</li></ul><p>And you're all ready to go.</p><p>By default, DCM
        controls which items appear in the core D&amp;D5e Compendium Browser,
        but it also supports some popular content search modules as well. If you
        use either Spotlight Omnisearch, or Quick Insert, then simply select the
        integration option in the DCM setting menu and the filters will be
        applied to results from these tools as well.</p><p>Finally, once you
        have your content selected and search configured, do you want to give
        your players something slightly more reader-focused to select options
        for their character? If so, then DCM supports that as well. DCM can take
        your selected options and create a set of journals with sensible,
        player-focused formatting and indexes - effectively a new Player's
        Handbook with exactly the content you want available in your
        world.</p></div>
