  - sort: 500000
    name: v1.4
    type: text
    _id: vX4IAb8aDUYLbwCo
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <div><h2>v1.4.5</h2><p>New Features:</p><ul><li><p>Integration with <a
        href="https://foundryvtt.com/packages/hero-mancer">Hero Mancer</a> to
        control what options are available to players in the character creation
        dialog. Turn this on from the settings menu if
        desired.</p></li><li><p>Customise the pages generated Player Handbook
        for Classes, Subclasses, Species, and Backgrounds by adding your custom
        pages to the override journals in the DCM Journals
        Compendium</p></li><li><p>Added@UUID[Compendium.dnd5e-content-manager.dcm-journals.JournalEntry.7DfYKeYTdYZnM5cY]{
        in-game manual} in the DCM Journals compendium</p></li></ul></div><p>Bug
        Fixes:</p><ul><li><p>Fixed list overflow issue in the Source Selector
        when the final compendium in the list was only one entry
        long</p></li></ul><p></p><div><h2>v1.4.4</h2><p>New
        Features</p><ul><li><p>Addition of monster
        filtering</p></li></ul></div><p>Bug Fixes</p><ul><li><p>Fixes crash when
        a filtered compendium is removed from the world</p></li><li><p>Fixes
        crash in handbook generation when a filtered item is
        missing</p></li></ul><p></p><div><h2>v1.4.3</h2><ul><li><p>General
        tweaks to presentation to make a better
        experience</p></li></ul></div><div><p>Bug Fixes:</p><ul><li><p>Resolved
        CSS issue with content selector sidebar spacing in
        Firefox</p></li><li><p>Add feat types back in for 5e
        2024</p></li></ul></div><p></p><div><h2>v1.4.2</h2><p>New
        Features:</p><ul><li><p>Improvement of how duplicate filtering works and
        addition of an inverse filter to find unique</p></li><li><p>Button to
        collapse/expand tables of items for easier working with large sets of
        items</p></li></ul></div><div><p>Bug Fixes</p><ul><li><p>"Make Spells
        journal" option in Create Player Handbook now actually creates a
        journal</p></li><li><p>Fixed QuickInsert integration bug which caused it
        not to function until changes we made</p></li><li><p>Feat handbook no
        longer contains non-feat features if when Feats are not being managed by
        DCM</p></li></ul><h2>1.4.1</h2><ul><li><p>Fix for Quick Insert
        integration broken by latest QI update</p></li><li><p>Retain settings
        when generating player handbooks</p></li><li><p>Hide/Unhide items
        directly from the 5e Item Sheet</p></li><li><p>Fix for labels of custom
        feat
        types</p></li></ul></div><p></p><div><h2>1.4.0</h2><ul><li><p>Introduce
        Player Option Journal creation - on-demand generation of journals
        containing approved player options</p></li><li><p>Fix items still
        showing after a source has been removed</p></li><li><p>Fix checkbox and
        slider behaviour in D&amp;D v3.3.1</p></li></ul></div>
