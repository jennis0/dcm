  - sort: 200000
    name: Configuring Sources
    type: text
    _id: LRb3a7ByUAdCsnxD
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>"Sources" are the compendiums from which all items, spells, classes,
        etc. managed by DCM are drawn.</p><div><blockquote><p>Note</p><p>Similar
        to the core D&amp;D5e Compendium Browser, we don't touch anything stored
        in your world but not in a compendium.</p></blockquote></div><p>To
        ensure you see the results you want to see, all your desired sources
        need to be selected in the Source Selection menu. This is similar to the
        one bundled with the core Compendium Browser but it allows you to choose
        which Compendium are used on a per-type basis.</p><div><h3>Opening the
        Source Configuration Window</h3></div><p>The main ways to open the
        Source Configuration window are:</p><div><ul><li>Open it from the
        'Configure Sources' button on the main DCM configuration page under the
        Foundry settings menu</li><li>Open it from the 'Configure Player
        Content' window, by selecting the cog icon in the top left
        corner.</li></ul></div><p></p><img
        src="https://private-user-images.githubusercontent.com/6838840/423263164-6bfa2e46-cc9b-4cf0-b749-00709a18fefa.png?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..jZ7ZzN674KOwr4bB1nSK5FeXxNThKkryrTRVB58CKDA"
        width="350" /><div><p></p><h3>Using the Source Configuration
        Window</h3></div><p>From here you can choose your options for each type
        of item you want to manage. There are two main
        controls.</p><div><h4>Apply Management</h4></div><p>The Apply Management
        toggle sets whether DCM takes control of this item type. If it's set to
        off, DCM does not apply any filtering. Your settings are otherwise saved
        if you ever want to turn it back on</p><div><h4>Selecting
        Sources</h4></div><p>Each compendium of the selected item type is
        displayed, grouped by source module. To set a source as included, ensure
        you toggle the checkbox to enabled.</p><p>Once you've configured your
        sources, you can manage your content on a per-item basis from the main
        Configuration window.</p><blockquote><p>Important</p><p>Remember that
        DCM only filters content - it doesn't act as a source, so if a
        compendium isn't set as a source for the core D&amp;D Compendium Browser
        then no items from it will appear in the brower, regardless of their
        status in DCM.</p></blockquote>
