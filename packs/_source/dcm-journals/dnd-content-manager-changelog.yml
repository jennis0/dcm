      content: >-
        <div><div><h2>v1.3.1</h2><ul><li><p>Add Spotlight Omnisearch
        integration</p></li><li><p>Fixed bug where using the toggle all button
        in source selector would cause source from other modules to become
        unselected</p></li></ul></div><p></p><div><h2>v1.3.0</h2><ul><li><p>Add
        QuickInsert integration</p></li><li><p>Visible lock on module-loaded
        spelllists which can't be disabled</p></li><li><p>Import and export of
        module settings</p></li><li><p>Introduced "Find Duplicate" view mode
        which filters down to items with identical
        names</p></li></ul></div></div>
