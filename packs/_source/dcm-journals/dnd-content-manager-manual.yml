  - sort: 600000
    name: Integrations
    type: text
    _id: pJWbkyLaGt0MB2mg
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Currently DCM has built-in integrations with 3 other
        modules.</p><p><a
        href="https://foundryvtt.com/packages/quick-insert">Quick
        Insert</a></p><p><a
        href="https://foundryvtt.com/packages/spotlight-omnisearch">Spotlight
        Omnisearch</a></p><p><a
        href="https://foundryvtt.com/packages/hero-mancer">Hero
        Mancer</a></p><p>These can all be enabled from the Settings
        menu.</p><h3>Filtering Only</h3><p>DCM interacts with these modules by
        providing an additional layer of filtering before results are presented
        to the user. As a result, DCM will present unselected content from being
        returned by these modules <em>but won't add results if the source
        compendiums are not being indexed by them</em>.</p>
