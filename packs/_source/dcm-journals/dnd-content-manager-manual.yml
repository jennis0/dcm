  - sort: 500000
    name: Managing Spell Lists
    type: text
    _id: DPYqUUViz1V8QOzI
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The core D&amp;D5e module doesn't make it easy to manage spells
        assigned to classes. To add a spell to a class you generally need to
        create a new module and load the spell list within the module config,
        and as of v4.3.6 there is no way to remove spells from a class spell
        list, outside of removing that spell altogther.</p><p>DCM does it's best
        to mitigate this, allowing you to easily add new spell lists and
        partially handle removing unwanted spells by removing those spells
        entirely (Obviously this is more useful when you want to, e.g., replace
        a spell across all classes with a newer or homebrewed version, and less
        helpful if you just want to remove a spell from one list, but leave it
        available on others).</p><div><h2>How to Add A Spell
        List</h2></div><p>To create and register a new spell
        list:</p><ol><li>Add a Spell List journal page to a journal in one of
        your compendiums (or create a new one from scratch)</li><li>Ensure this
        compendium is configured as a spell list source in the DCM Source
        Configuration menu</li><li>Select the spell list in the Content
        Configuration menu</li><li>Reload foundry Congratulations! All spells on
        this spell list will now be correctly reflected in the core Compendium
        Browser and any future functionality built on top of this in core
        D&amp;D5e</li></ol>
