  - sort: 300000
    name: Selecting Content
    type: text
    _id: hhDxuG5HPQnmPTur
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Choosing what content is available to your players is the main focus
        of the DCM module. Before doing so, make sure you've setup your sources
        as described in
        @UUID[Compendium.dnd5e-content-manager.dcm-journals.JournalEntry.F8eFtw8Pjvu2cdeF.JournalEntryPage.LRb3a7ByUAdCsnxD]{Configuring
        Sources}</p><div><h3>Opening the Content Configuration
        Window</h3></div><p>You can open this window either by using the
        'Configure Player Content' button in the Compendium Sidebar or from the
        'Configure Content' button in the DCM settings
        page.</p><div><h3>Managing Your Content</h3></div><p>Each tab in the
        Content Configuration window shows all available items of that type
        which have been found in your configured sources. Selected items will
        appear in your Compendium Browser (and in Quick Insert/Spotlight
        Omnisearch searches if configured), unselected items will
        not.</p><div><blockquote><p>Warning</p><p>If no items are present, make
        sure you've configured at least some sources for that item
        type!</p></blockquote></div><p></p><img
        src="https://github.com/user-attachments/assets/a5b46437-25a5-4e38-9f96-a04d07cbecbf"
        width="350" /><div><p></p><h4>Groupings and Searchings</h4></div><p>To
        reduce the time it takes to manage your items, DCM provides some simple
        grouping and filtering capabilities. All item types can be grouped by
        module nad source compendium, and some item types have additional
        groupings. These groups can be applied in any combination. In the
        grouped item display, each group has a 'Select All' checkbox which can
        be used to toggle all items in that group.</p><p>Additionally, the
        search box allows you to filter items by name. This still has all
        groupings applied and any Select All operations will only affect the
        items selected by the search.</p><div><h4>Unique and Duplicate
        Filters</h4></div><p>These are set of independent filters which find
        only 'unique' and 'duplicate' items respectively. Groupings are
        unaffected, but you can perform some quite powerful selections using
        these.</p><p></p><div><h2>Individual Items</h2></div><p>If the 'Add Item
        Toggle' option is selected in the Core DCM options, you will get an
        extra header button on all item sheets that can enable/disable an item
        directly.</p><p></p><img
        src="https://private-user-images.githubusercontent.com/6838840/423263679-27ab8c0b-fc04-4eb0-8a8a-f3ca0af1031c.png?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..EC8oZe-VlkDqL1x6KQj09H1gobal0dSvNcw7-rDHmls"
        width="300" /><p></p><p>This will show as an eye if the item is selected
        or a crossed eye if the source is available but the item is not
        selected, clicking on it will toggle between states.</p><p>If the item's
        source is not a configured source for DCM, then an 'X' will appear
        instead and clicking it will open the Source Configuration menu</p>
